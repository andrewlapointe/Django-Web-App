{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="css/main.css" /> -->

    {% if page == 'wordle-game' %}
    <link rel="stylesheet" href="{% static 'wordle/css/board.css' %}" />
    <link rel="stylesheet" href="{% static 'wordle/css/keyboard.css' %}" />
    <link rel="stylesheet" href="{% static 'wordle/css/snackbar.css' %}" />
    <link rel="stylesheet" href="{% static 'wordle/css/menu.css' %}" />
    {% elif page == 'wordle-about'%}
    <link rel="stylesheet" href="{% static 'wordle/css/about.css' %}" />
    {% elif page == 'wordle-oops'%}
    <link rel="stylesheet" href="{% static 'wordle/css/fun.css' %}" />
    {% endif %}

    <link rel="stylesheet" href="{% static 'wordle/css/navbar.css' %}" />

    <title>Weirdle</title>
  </head>
  <body>
    <header>
      <div id="navbar" style="z-index: 10">
        {% if page == 'wordle-oops' %}
        <a href="">Home</a>
        <a href="">About</a>

        <button
          onclick="window.location.href='';"
          class="btn"
          style="z-index: 12"
        >
          Original
        </button>
        {% else %}
        <a href="{% url 'wordle-home' %}">Home</a>
        <a href="{% url 'wordle-about' %}">About</a>

        <button
          onclick="window.location.href='https://www.nytimes.com/games/wordle/index.html';"
          class="btn"
          style="z-index: 12"
        >
          Original
        </button>
        {% endif %}
      </div>
    </header>
    {% block content %} {% endblock %} {% if page == 'wordle-oops' %}
    <script src="{% static 'wordle/js/oops.js' %}"></script>
    {% else %}
    <script src="{% static 'wordle/js/snackbar.js' %}"></script>
    <script src="{% static 'wordle/js/menu.js' %}"></script>
    <script src="{% static 'wordle/js/keyboard.js' %}"></script>
    <script src="{% static 'wordle/js/secretWords.js' %}"></script>
    {% endif %}
  </body>
</html>
